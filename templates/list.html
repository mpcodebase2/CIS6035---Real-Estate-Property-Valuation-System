<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Horizontal Bars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .header {
            text-align: center;
            margin-top: 20px;
        }
        .bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #f0f0f0;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
        }
        #bars-container {
            display: flex;
            flex-direction: column-reverse;
        }
        .navigation {
            text-align: center;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        <button id="add-bar-btn">Add Bar</button>
    </div>
    <div id="bars-container">
        <!-- Horizontal bars will be added here -->
    </div>
    <div class="navigation">
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>

    <script>
        document.getElementById('add-bar-btn').addEventListener('click', function() {
            fetch('/add_bar', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    const bar = document.createElement('div');
                    bar.className = 'bar';
                    const btn = document.createElement('button');
                    btn.textContent = 'Button inside';
                    bar.appendChild(btn);
                    document.getElementById('bars-container').appendChild(bar);
                }
            });
        });
    </script>
</body>
</html>
